            <div class="post-content">
              <p>wireshark数据包。只有TCP数据。一大堆看不懂的东西。<br>
<img src="https://guokeya.github.io/post-images/1580390599732.png" alt="" loading="lazy"></p>
<!-- more -->
<p>题目提示:<code>奇奇怪怪的东西在终端里面显示会有什么特殊效果吗？</code><br>
用<code>tshark -T fields -e data -r console.pcap</code>提取出来<br>
<img src="https://guokeya.github.io/post-images/1580390648438.png" alt="" loading="lazy"><br>
是一堆二进制。用xxd转换为十六进制。然后转换ascii码<br>
<code>tshark -T fields -e data -r console.pcap|xxd -r -p</code><br>
得到flag<br>
<img src="https://guokeya.github.io/post-images/1580390769185.png" alt="" loading="lazy"></p>
